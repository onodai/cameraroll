<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Image Feed</title>

  <style>
    /* ===== 基本リセット ===== */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* bodyスクロール禁止（iOS対策） */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
    }

    /* ===== スクロール用コンテナ ===== */
    .feed {
      height: 100vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch; /* iOS 慣性 */
    }

    /* ===== 各アイテム ===== */
    .item {
      margin-bottom: 24px;
    }

    /* ===== 画像 ===== */
    .item img {
      width: 100%;
      height: auto;
      max-height: 90vh;     /* 画面内に収める */
      object-fit: contain; /* 切らずに全体表示 */
      display: block;
      background: #000;    /* 余白が出た時用 */
    }

    /* ===== タイムスタンプ ===== */
    .timestamp {
      margin-top: 10px;    /* 画像から10px下 */
      padding-right: 8px;
      text-align: right;   /* 右下 */
      font-size: 12px;
      color: #666;
    }

    /* ===== スマホ最適化 ===== */
    @media (max-width: 600px) {
      .item {
        margin-bottom: 16px;
      }

      .item img {
        max-height: none;
      }
    }
  </style>
</head>
<body>

  <div class="feed" id="feed"></div>

<script>
  document.getElementById("feed").innerHTML =
    "<p style='padding:20px'>JSは動いています</p>";
</script>

</body>
</html>
